<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FoodExpress Telangana ‚Äì Neo Glass UI</title>

<style>
/* ============================================================
   üßä GLOBAL NEO GLASS 3D DESIGN
============================================================ */
:root{
  --glass-bg: rgba(255,255,255,0.15);
  --glass-border: rgba(255,255,255,0.35);
  --shadow-3d: 0 15px 40px rgba(0,0,0,0.35);
  --text-light: #fff;
  --accent: #ffcc00;
  --blue: #4169e1;
  --blue2: #27408b;
}

body{
  margin:0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(135deg,#4169e1,#0b1a4f,#27408b);
  background-size: 400% 400%;
  animation: bgAnim 15s infinite alternate ease-in-out;
  color:white;
}

@keyframes bgAnim{
  0%{background-position:0% 0%;}
  100%{background-position:100% 100%;}
}

/* Center Containers */
.center-box{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  padding:20px;
}

/* Glass Card */
.glass-card{
  width:360px;
  padding:30px;
  border-radius:20px;
  background:var(--glass-bg);
  backdrop-filter:blur(14px);
  border:1px solid var(--glass-border);
  box-shadow: var(--shadow-3d);
  animation: floatCard 3s infinite ease-in-out alternate;
}

@keyframes floatCard{
  from{transform:translateY(0px);}
  to{transform:translateY(-12px);}
}

.glass-card h2{
  text-align:center;
  margin-top:0;
  font-size:26px;
  letter-spacing:1px;
}

input{
  width:100%;
  padding:12px;
  margin:12px 0;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.2);
  color:white;
  letter-spacing:1px;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:var(--accent);
  color:black;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:white;
  transform:scale(1.03);
}

/* Switch link */
.switch{
  text-align:center;
  margin-top:14px;
}
.switch a{
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* Hidden initially */
.hidden{display:none;}

/* =======================
   HEADER FOR MAIN APP
======================= */
header{
  padding:18px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,0.18);
  border-bottom:1px solid rgba(255,255,255,0.3);
  position:sticky;
  top:0;
  z-index:10;
}

/* =======================
   MAIN APP LAYOUT
======================= */
#app{
  display:none;
}

/* Restaurant Grid */
.rest-grid{
  max-width:1200px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
  padding:20px;
}

/* 3D Restaurant Cards */
.rest-card{
  background:var(--glass-bg);
  padding:15px;
  border-radius:16px;
  border:1px solid var(--glass-border);
  backdrop-filter:blur(12px);
  box-shadow:var(--shadow-3d);
  transition:0.4s;
}

.rest-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 25px 45px rgba(0,0,0,0.45);
}

.rest-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:14px;
  margin-bottom:10px;
}

.rest-card button{
  margin-top:10px;
  background:white;
}

/* =========================
   POPUPS (GLASS STYLE)
========================= */
.popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(5px);
}

.popup-box{
  width:90%;
  max-width:480px;
  padding:20px;
  border-radius:20px;
  background:var(--glass-bg);
  backdrop-filter:blur(14px);
  border:1px solid var(--glass-border);
  box-shadow:var(--shadow-3d);
  color:white;
}

/* Menu items */
.menu-item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

/* Rating stars */
.stars span{
  font-size:30px;
  cursor:pointer;
  transition:0.2s;
}
.stars span:hover{
  transform:scale(1.2);
}
.stars .active{
  color:gold;
}

</style>
</head>

<body>

<!-- ============================================================
     LOGIN PAGE (NEO GLASS)
============================================================ -->
<div id="loginPage" class="center-box">
  <div class="glass-card">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="switch">
      Don't have an account? <a onclick="showSignup()">Sign up</a>
    </div>
  </div>
</div>

<!-- ============================================================
     SIGNUP PAGE
============================================================ -->
<div id="signupPage" class="center-box hidden">
  <div class="glass-card">
    <h2>Create Account</h2>
    <input id="signupName" placeholder="Full Name">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Sign up</button>
    <div class="switch">
      Already have an account? <a onclick="showLogin()">Login</a>
    </div>
  </div>
</div>

<!-- ============================================================
     MAIN APP (AFTER LOGIN) ‚Äî NEO GLASS 3D
============================================================ -->
<div id="app">
  <header>üçΩ FoodExpress Telangana ‚Äì Neo Glass 3D</header>

  <div class="rest-grid" id="restList"></div>
</div>

<!-- ============================================================
     POPUPS ‚Äî MENU ‚Ä¢ MAP ‚Ä¢ RATING
============================================================ -->
<div id="menuPopup" class="popup">
  <div class="popup-box">
    <h2 id="menuTitle"></h2>
    <div id="menuContent"></div>
    <button onclick="closeMenu()">Close</button>
  </div>
</div>

<div id="mapPopup" class="popup">
  <div class="popup-box">
    <h2>Restaurant Location</h2>
    <iframe id="mapFrame" width="100%" height="300" style="border-radius:14px"></iframe>
    <button onclick="closeMap()">Close</button>
  </div>
</div>

<div id="ratingPopup" class="popup">
  <div class="popup-box">
    <h2 id="ratingTitle"></h2>
    <div class="stars" id="ratingStars">
      <span onclick="rate(1)">‚≠ê</span>
      <span onclick="rate(2)">‚≠ê</span>
      <span onclick="rate(3)">‚≠ê</span>
      <span onclick="rate(4)">‚≠ê</span>
      <span onclick="rate(5)">‚≠ê</span>
    </div>
    <button onclick="submitRating()">Submit</button>
    <button onclick="closeRating()">Close</button>
  </div>
</div>
<!-- ============================================================

============================================================ -->

   menu:[{item:"Fries",price:80},{item:"Milkshake",price:120}]},
];

/* ============================================================
   DISPLAY RESTAURANTS IN NEO GLASS CARDS
============================================================ */
const restList = document.getElementById("restList");
restaurants.forEach((r,i)=>{
  restList.innerHTML += `
    <div class="rest-card">
      <img src="${r.img}?auto=format&q=80">
      <h3>${r.name}</h3>
      <button onclick="openMenu(${i})">üçΩ Menu</button>
      <button onclick="openMap('${r.loc}')">üìç Location</button>
      <button onclick="openRating(${i})">‚≠ê Rate</button>
    </div>
  `;
});
</script>
<script>
/* ============================================================
   üîê LOGIN & SIGNUP SYSTEM
============================================================ */
function showSignup(){
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("signupPage").classList.remove("hidden");
}

function showLogin(){
  document.getElementById("signupPage").classList.add("hidden");
  document.getElementById("loginPage").classList.remove("hidden");
}

function signup(){
  let name = document.getElementById("signupName").value.trim();
  let email = document.getElementById("signupEmail").value.trim();
  let pass = document.getElementById("signupPass").value.trim();

  if(!name || !email || !pass){
    alert("Fill all fields");
    return;
  }

  localStorage.setItem("user", JSON.stringify({name,email,pass}));
  alert("Account created! Please login.");
  showLogin();
}

function login(){
  let email = document.getElementById("loginEmail").value.trim();
  let pass = document.getElementById("loginPass").value.trim();

  let user = JSON.parse(localStorage.getItem("user") || "{}");

  if(user.email === email && user.pass === pass){
    document.getElementById("loginPage").style.display="none";
    document.getElementById("signupPage").style.display="none";
    document.getElementById("app").style.display="block";
  } else {
    alert("Invalid email or password");
  }
}

/* ============================================================
   MENU POPUP
============================================================ */
function openMenu(i){
  const r = restaurants[i];
  document.getElementById("menuTitle").innerText = r.name + " ‚Äì Menu";

  let html = "";
  r.menu.forEach((m,index)=>{
    html += `
      <div class="menu-item">
        <div><b>${m.item}</b> ‚Äì ‚Çπ${m.price}</div>
        <button onclick="addToCart(${i},${index})">Add</button>
      </div>
    `;
  });

  document.getElementById("menuContent").innerHTML = html;
  document.getElementById("menuPopup").style.display="flex";
}

function closeMenu(){
  document.getElementById("menuPopup").style.display="none";
}

/* ============================================================
   MAP POPUP
============================================================ */
function openMap(url){
  document.getElementById("mapFrame").src = url;
  document.getElementById("mapPopup").style.display="flex";
}

function closeMap(){
  document.getElementById("mapPopup").style.display="none";
}

/* ============================================================
   STAR RATING POPUP
============================================================ */
let currentRestaurantIndex = null;
let selectedRating = 0;

function openRating(i){
  currentRestaurantIndex = i;
  selectedRating = 0;

  document.getElementById("ratingTitle").innerText =
    "Rate " + restaurants[i].name;

  document.querySelectorAll("#ratingStars span")
    .forEach(s => s.classList.remove("active"));

  document.getElementById("ratingPopup").style.display="flex";
}

function rate(v){
  selectedRating = v;
  let stars = document.querySelectorAll("#ratingStars span");
  stars.forEach((s,idx)=>{
    s.classList.toggle("active", idx < v);
  });
}

function submitRating(){
  if(!currentRestaurantIndex){return;}
  let ratings = JSON.parse(localStorage.getItem("ratings") || "{}");
  ratings[currentRestaurantIndex] = selectedRating;
  localStorage.setItem("ratings", JSON.stringify(ratings));
  alert("Thanks! You rated " + selectedRating + " ‚≠ê");
  closeRating();
}

function closeRating(){
  document.getElementById("ratingPopup").style.display="none";
}

/* ============================================================
   üõí CART SYSTEM
============================================================ */
let cart = [];

function addToCart(restIndex,menuIndex){
  let item = restaurants[restIndex].menu[menuIndex];

  let existing = cart.find(c => c.item === item.item && c.restIndex === restIndex);

  if(existing){
    existing.qty++;
  } else {
    cart.push({
      restIndex,
      item: item.item,
      price: item.price,
      qty:1
    });
  }

  renderCart();
}

function renderCart(){
  let box = document.getElementById("cartItems");
  let totalBox = document.getElementById("cartTotal");

  if(!box || !totalBox) return;

  if(cart.length === 0){
    box.innerHTML = "<p>No items added.</p>";
    totalBox.innerHTML = "";
    return;
  }

  let html = "";
  let total = 0;

  cart.forEach((c,i)=>{
    total += c.qty * c.price;

    html += `
      <div class="menu-item">
        <div>
          <b>${c.item}</b><br>
          Qty: ${c.qty}
        </div>
        <div>
          <button onclick="changeQty(${i},-1)">-</button>
          <button onclick="changeQty(${i},1)">+</button>
          <br><br>
          <button onclick="removeItem(${i})">Remove</button>
        </div>
      </div>
    `;
  });

  box.innerHTML = html;
  totalBox.innerHTML = "<h3>Total: ‚Çπ"+total+"</h3>";
}

function changeQty(i,v){
  cart[i].qty += v;
  if(cart[i].qty <= 0){
    cart.splice(i,1);
  }
  renderCart();
}

function removeItem(i){
  cart.splice(i,1);
  renderCart();
}

function checkout(){
  if(cart.length === 0){
    alert("Your cart is empty");
    return;
  }
  let total = cart.reduce((t,c)=>t+(c.qty*c.price),0);
  alert("Order placed! Total: ‚Çπ"+total);
  cart = [];
  renderCart();
}

/* ============================================================
   END
============================================================ */
</script>
